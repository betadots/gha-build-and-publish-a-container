name: Build and publish a üõ¢Ô∏è container
description: 'GHA to build and publish a üõ¢Ô∏è container'

inputs:
  build_arch:
    description: What arch to build for. Comma seperated list
    default: linux/amd64
    required: true
  github_token:
    description: The Github Auth Token
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # needed for multi-arch builds
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    # needed for multi-arch builds
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to the Container registry
      uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ inputs.github_token }}

    - name: Get tags
      shell: python
      run: |
        import re
        import os
        from packaging.version import parse

        image   = "ghcr.io/${{ github.repository }}"
        tags    = set()
        version = "${{ github.ref_name }}"

        if version.startswith('v'):
          version = "${{ github.ref_name }}".replace("v", "")
          tags.add(f"{image}:latest")

        if version == 'main':
          version = "development"

        tags.add(f"{image}:{version}")
        tags = ",".join(sorted(list(tags)))

        with open(os.environ['GITHUB_OUTPUT'], 'a') as fh:
          print(f'tags={tags}', file=fh)
      id: tags

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        # see https://github.com/docker/build-push-action/issues/820
        provenance: false
        platforms: ${{ inputs.build_arch }}
        push: true
        tags: ${{ steps.tags.outputs.tags }}
